version: "3.9"

services:
  backend:
    build: .
    container_name: cafebar-backend
    restart: unless-stopped
    env_file:
      - .env 
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - TZ=Europe/Moscow